/register:
  post:
    tags:
      - Authentication
    summary: Register a new user
    description: Register a new user with profile picture and ID card
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - name
              - email
              - password
              - idCard
            properties:
              name:
                type: string
              email:
                type: string
                format: email
              password:
                type: string
                format: password
              role:
                type: string
                enum: [student, teacher]
              university:
                type: string
              department:
                type: string
              faculty:
                type: string
              studyLevel:
                type: string
                enum: [undergraduate, graduate, PhD]
              gender:
                type: string
                enum: [male, female, other]
              phoneNumber:
                type: string
              profilePic:
                type: string
                format: binary
              idCard:
                type: string
                format: binary
    responses:
      '201':
        description: User registered successfully
        content:
          application/json:
            schema:
              $ref: '../components/responses/commonResponses.yaml#/Success'
      '400':
        $ref: '../components/responses/commonResponses.yaml#/ValidationError'
      '409':
        $ref: '../components/responses/commonResponses.yaml#/ConflictError'

/login:
  post:
    tags:
      - Authentication
    summary: Login user
    description: Authenticate user and return JWT token
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: password
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                token:
                  type: string
                  description: JWT token
                user:
                  $ref: '../components/schemas/User.yaml#/User'
      '400':
        $ref: '../components/responses/commonResponses.yaml#/ValidationError'
      '401':
        $ref: '../components/responses/commonResponses.yaml#/UnauthorizedError' 
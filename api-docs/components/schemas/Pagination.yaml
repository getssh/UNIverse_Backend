Pagination:
  type: object
  properties:
    currentPage:
      type: integer
      minimum: 1
      description: Current page number
    totalPages:
      type: integer
      minimum: 1
      description: Total number of pages
    totalItems:
      type: integer
      minimum: 0
      description: Total number of items
    itemsPerPage:
      type: integer
      minimum: 1
      maximum: 100
      description: Number of items per page
    hasNextPage:
      type: boolean
      description: Whether there is a next page
    hasPreviousPage:
      type: boolean
      description: Whether there is a previous page 
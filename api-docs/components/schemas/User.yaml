User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the user
    name:
      type: string
      description: User's full name
      required: true
    email:
      type: string
      format: email
      description: User's email address
      required: true
      pattern: '^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$'
    password:
      type: string
      description: User's password (min 8 characters)
      minLength: 8
      writeOnly: true
    role:
      type: string
      enum: [student, teacher, admin]
      description: User's role in the platform
      required: true
    university:
      type: string
      format: uuid
      description: Reference to the user's university
      required: true
    department:
      type: string
      description: User's department
    faculty:
      type: string
      description: User's faculty
    studyLevel:
      type: string
      enum: [undergraduate, graduate, PhD]
      description: User's study level
    gender:
      type: string
      enum: [male, female, other]
      description: User's gender
    phoneNumber:
      type: string
      description: User's phone number
    profilePicUrl:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL of the profile picture
          default: 'https://res.cloudinary.com/dvtc6coe2/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_gray,b_rgb:262c35/v1747589687/profile_placeholder_hgefwu.jpg'
        publicId:
          type: string
          description: Cloudinary public ID of the profile picture
          nullable: true
    idCardUrl:
      type: string
      description: URL of the user's ID card
    verified:
      type: boolean
      description: Whether the user's account is verified
      default: false
    accountStatus:
      type: string
      enum: [active, waitVerification, inactive, banned, warned]
      description: Current status of the user's account
      default: waitVerification
    isEmailVerified:
      type: boolean
      description: Whether the user's email has been verified
      default: false
    verificationToken:
      type: string
      description: Token for email verification
    verificationTokenExpires:
      type: string
      format: date-time
      description: Expiration time of verification token
    passwordResetToken:
      type: string
      description: Token for password reset
    passwordResetExpires:
      type: string
      format: date-time
      description: Expiration time of password reset token
    interests:
      type: array
      items:
        type: string
      description: User's interests
    createdGroups:
      type: array
      items:
        type: string
        format: uuid
      description: Groups created by the user
    joinedGroups:
      type: array
      items:
        type: string
        format: uuid
      description: Groups the user has joined
    joinedChannels:
      type: array
      items:
        type: string
        format: uuid
      description: Channels the user has joined
    likedPosts:
      type: array
      items:
        type: string
        format: uuid
      description: Posts liked by the user
    dateJoined:
      type: string
      format: date-time
      description: When the user joined the platform
      default: Date.now
    createdAt:
      type: string
      format: date-time
      description: When the user was created
    updatedAt:
      type: string
      format: date-time
      description: When the user was last updated 
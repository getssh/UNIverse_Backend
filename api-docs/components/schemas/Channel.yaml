Channel:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the channel
    name:
      type: string
      maxLength: 100
      description: Name of the channel
    description:
      type: string
      maxLength: 500
      description: Detailed description of the channel
    profilePic:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL of the channel profile picture
        publicId:
          type: string
          description: Cloudinary public ID of the profile picture
    university:
      $ref: './University.yaml#/University'
      description: University the channel belongs to
    admin:
      $ref: './User.yaml#/User'
      description: Admin of the channel
    channelType:
      type: string
      enum: [general, official, departmental, course, club, announcement, other]
      description: Type of the channel
    members:
      type: array
      items:
        $ref: './User.yaml#/User'
      description: List of channel members
    isPublic:
      type: boolean
      default: true
      description: Whether the channel is public or private
    memberCount:
      type: integer
      minimum: 0
      description: Number of members in the channel
    createdAt:
      type: string
      format: date-time
      description: When the channel was created
    updatedAt:
      type: string
      format: date-time
      description: When the channel was last updated

ChannelMember:
  type: object
  properties:
    user:
      type: string
      format: uuid
      description: Reference to the user
    role:
      type: string
      enum: [member, moderator, admin]
      description: Role of the user in the channel
    joinedAt:
      type: string
      format: date-time
      description: When the user joined the channel 
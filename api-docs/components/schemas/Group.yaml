Group:
  type: object
  required:
    - name
    - groupType
    - privacy
    - university
    - createdBy
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the group
    name:
      type: string
      maxLength: 100
      description: Name of the group
    description:
      type: string
      maxLength: 1000
      description: Detailed description of the group
    profilePic:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL of the group profile picture
          default: https://res.cloudinary.com/dvtc6coe2/image/upload/v1747591152/group_profile_placeholder_vr2dci.png
        publicId:
          type: string
          description: Cloudinary public ID of the profile picture
    coverPhoto:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL of the group cover photo
          default: https://res.cloudinary.com/dvtc6coe2/image/upload/v1747590802/group_cover_placeholder_dfyxmt.jpg
        publicId:
          type: string
          description: Cloudinary public ID of the cover photo
    createdBy:
      type: string
      format: uuid
      description: Reference to the user who created the group
    admins:
      type: array
      items:
        type: string
        format: uuid
      description: List of user IDs who are admins
      maxItems: 5
    moderators:
      type: array
      items:
        type: string
        format: uuid
      description: List of user IDs who are moderators
      maxItems: 10
    members:
      type: array
      items:
        type: string
        format: uuid
      description: List of user IDs who are members
    groupType:
      type: string
      enum: [student, faculty, general, course_specific, club_organization, other]
      default: general
      description: Type of the group
    privacy:
      type: string
      enum: [public, private, university_only, faculty_only, students_only]
      default: public
      description: Privacy settings of the group
    university:
      type: string
      format: uuid
      description: Reference to the university the group belongs to
    rules:
      type: array
      items:
        type: string
        maxLength: 500
      description: List of group rules
    tags:
      type: array
      items:
        type: string
      description: List of tags associated with the group
    status:
      type: string
      enum: [active, inactive, archived, under_review]
      default: active
      description: Current status of the group
    joinRequests:
      type: array
      items:
        type: object
        properties:
          user:
            type: string
            format: uuid
            description: Reference to the user requesting to join
          requestedAt:
            type: string
            format: date-time
            description: When the join request was made
          message:
            type: string
            maxLength: 200
            description: Optional message from the user requesting to join
    associatedChat:
      type: string
      format: uuid
      description: Reference to the associated chat for the group
    createdAt:
      type: string
      format: date-time
      description: When the group was created
    updatedAt:
      type: string
      format: date-time
      description: When the group was last updated

GroupMember:
  type: object
  properties:
    user:
      type: string
      format: uuid
      description: Reference to the user
    role:
      type: string
      enum: [member, moderator, admin]
      description: Role of the user in the group
    joinedAt:
      type: string
      format: date-time
      description: When the user joined the group

JoinRequest:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the join request
    user:
      type: string
      format: uuid
      description: Reference to the user requesting to join
    group:
      type: string
      format: uuid
      description: Reference to the group
    status:
      type: string
      enum: [pending, approved, rejected]
      description: Current status of the join request
    message:
      type: string
      description: Optional message from the user requesting to join
    createdAt:
      type: string
      format: date-time
      description: When the join request was created
    updatedAt:
      type: string
      format: date-time
      description: When the join request was last updated 
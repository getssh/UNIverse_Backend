Message:
  type: object
  required:
    - chatId
    - sender
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the message
    chatId:
      type: string
      format: uuid
      description: Reference to the chat where the message was sent
    sender:
      type: string
      format: uuid
      description: Reference to the user who sent the message
    replyTo:
      type: string
      format: uuid
      description: Reference to the message being replied to
    content:
      type: string
      maxLength: 2000
      description: Content of the message (required if no file)
    file:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL of the file
        publicId:
          type: string
          description: Cloudinary public ID of the file
        resourceType:
          type: string
          enum: [image, video, raw, auto]
          description: Type of the file resource
        originalName:
          type: string
          description: Original name of the file
    likes:
      type: array
      items:
        type: string
        format: uuid
      description: List of user IDs who liked the message
    reactions:
      type: array
      items:
        type: object
        properties:
          emoji:
            type: string
            enum: [üëç, ‚ù§Ô∏è, üòÇ, üòÆ, üò¢, üò†]
            description: The emoji used in the reaction
          user:
            type: string
            format: uuid
            description: Reference to the user who reacted
    isPinned:
      type: boolean
      default: false
      description: Whether the message is pinned
    isEdited:
      type: boolean
      default: false
      description: Whether the message has been edited
    readBy:
      type: array
      items:
        type: string
        format: uuid
      description: List of user IDs who have read the message
    createdAt:
      type: string
      format: date-time
      description: When the message was created
    updatedAt:
      type: string
      format: date-time
      description: When the message was last updated

MessageAttachment:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the attachment
    type:
      type: string
      enum: [image, file]
      description: Type of the attachment
    url:
      type: string
      format: uri
      description: URL of the attachment
    name:
      type: string
      description: Name of the file
    size:
      type: integer
      description: Size of the file in bytes
    mimeType:
      type: string
      description: MIME type of the file
    width:
      type: integer
      description: Width of the image (for image attachments)
    height:
      type: integer
      description: Height of the image (for image attachments)
    createdAt:
      type: string
      format: date-time
      description: When the attachment was created

MessageReaction:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the reaction
    user:
      type: string
      format: uuid
      description: Reference to the user who reacted
    emoji:
      type: string
      description: The emoji used in the reaction
    createdAt:
      type: string
      format: date-time
      description: When the reaction was added 